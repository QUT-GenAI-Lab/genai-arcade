name: Context Window Sync to Hugging Face Space
on:
  push:
    branches: [(main)-widget-context-window]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://willsh1997:$HF_TOKEN@huggingface.co/spaces/willsh1997/context_window_POC main
